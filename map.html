<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/map.min.css">
  </head>

  <body>
    <main>
      <!-- 搜索區 -->
      <section id="search-box">


        <div class="tab">
          <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">捷運線</button>
          <button class="tablinks" onclick="openCity(event, 'Paris')">標籤搜尋</button>

        </div>

        <div id="London" class="tabcontent">
          <h3>London</h3>
          <p>London is the capital city of England.</p>
        </div>

        <div id="Paris" class="tabcontent">
          <h3>Paris</h3>
          <p>Paris is the capital of France.</p>
        </div>



      </section>

      <!-- map區 -->
      <section id="map">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" class="mrt-svg">
          <!-- 背景 -->
          <image href="./img/mrt.svg" x="0" y="0" width="100%" height="100%" class="bg" />

          <!-- 淡水線 (紅線) -->
          <g id="red-line">
            <image href="./img/freshwater.svg" class="line"/>
              <!-- 站點 -->
              <image class="Xinbeitou point" data-name="新北投" href="./img/MAP-點.svg"/>
          </g>

          <!-- 板南線 (藍線) -->
          <g id="blue-line">
            <image href="./img/bannan.svg" class="line">
          </g>

          <!-- 中和新蘆線 (橙線) -->
          <g id="orange-line">
            <image href="./img/luzhou.svg" class="line">
          </g>

          <!-- 環狀線 (黃線) -->
          <g id="yellow-line">
            <image href="./img/newTaipei.svg" class="line">
          </g>

          <!-- 文湖線 (棕線) -->
          <g id="brown-line">
            <image href="./img/nucha.svg" class="line">
          </g>

          <!-- 新店線 (綠線) -->
          <g id="green-line">
            <image href="./img/xindian.svg" class="line">
          </g>
        </svg>
      </section>
    </main>
    <script src="./js/nav.js"></script>
  </body>

</html>
