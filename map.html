<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>北捷貓咖MAP</title>



    <link rel="stylesheet" href="./css/map.min.css">


  </head>

  <body>
    <main>
      <!-- 搜索區 -->
      <section id="search-box">
        <div id="tabBox">
          <div class="tab">
            <button class="tablinks tabbtn01" onclick="openCity(event, 'search-line')" id="defaultOpen">捷運線</button>
            <button class="tablinks tabbtn02" onclick="openCity(event, 'search-label')">標籤搜尋</button>
  
          </div>
  
          <div id="search-line" class="search">
            <h3>選擇捷運線<h3>
                <span class="tag red-tag" onclick="toggleTag(this)" data-line-id="red-line" data-tag="淡水線">淡水線</span>
                <span class="tag blue-tag" onclick="toggleTag(this)" data-line-id="blue-line" data-tag="板南線">板南線</span>
                <span class="tag orange-tag" onclick="toggleTag(this)" data-line-id="orange-line" data-tag="中和新蘆線">中和新蘆線</span>
                <span class="tag  yellow-tag" onclick="toggleTag(this)" data-line-id="yellow-line" data-tag="環狀線">環狀線</span>
                <span class="tag brown-tag" onclick="toggleTag(this)" data-line-id="brown-line" data-tag="文湖線">文湖線</span>
                <span class="tag green-tag" onclick="toggleTag(this)" data-line-id="green-line" data-tag="新店線">新店線</span>
  
          </div>
  
          <div id="search-label" class="search">
            <h3>選擇標籤</h3>
            <span class="tag  red-tag  blue-tag  orange-tag yellow-tag brown-tag green-tag" onclick="toggleTag(this)" data-tag="中途" data-filter="中途">中途</span>
            <span class="tag  red-tag  blue-tag orange-tag yellow-tag brown-tag green-tag" onclick="toggleTag(this)" data-tag="禁年齡" data-filter="禁年齡">禁年齡(12歲以下)</span>
            <span class="tag  red-tag  blue-tag orange-tag yellow-tag brown-tag green-tag" onclick="toggleTag(this)" data-tag="店貓" data-filter="店貓">店貓(3隻以下)</span>
            <span class="tag  red-tag  blue-tag orange-tag  yellow-tag brown-tag green-tag" onclick="toggleTag(this)" data-tag="很多貓" data-filter="很多貓">很多貓(3隻以上)</span>
            <span class="tag  red-tag  blue-tag orange-tag yellow-tag brown-tag green-tag" onclick="toggleTag(this)" data-tag="品種貓" data-filter="品種貓">品種貓</span>
            <span class="tag  red-tag  blue-tag orange-tag yellow-tag brown-tag green-tag" onclick="toggleTag(this)" data-tag="寵物友善" data-filter="寵物友善">寵物友善</span>
          </div>
        </div>

       

        <!-- 資訊陳列區 -->

        <div class="tab_div">
          <div class="tabs_menu">
            <ul class="tabs">
              <li id="tab1">淡水線</li>
              <li id="tab2"> 板南線</li>
              <li id="tab3"> 中和新蘆線 </li>
              <li id="tab4"> 環狀線 </li>
              <li id="tab5">文湖線</li>
              <li id="tab6">新店線</li>
            </ul>
            <!--     closing tabs menu div -->
          </div>
          <div class="tab_content">
            <div id="tab1_content">
  
  
            </div>

            <div id="tab2_content">
              
            </div>

            <div id="tab3_content">
              
            </div>

            <div id="tab4_content">
             
            </div>
            <div id="tab5_content">
           
            </div>
            <div id="tab6_content">
          
            </div>

    
          </div>
          
        </div>

      </section>

      <!-- map區 -->
      <section id="map">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" class="mrt-svg">
          <!-- 背景 -->
          <image href="./img/mrt.svg" x="0" y="0" width="100%" height="100%" class="bg" />

          <!-- 淡水線 (紅線) -->
          <g id="red-line" class="line-group">

          </g>

          <!-- 板南線 (藍線) -->
          <g id="blue-line" class="line-group">

          </g>

          <!-- 中和新蘆線 (橙線) -->
          <g id="orange-line" class="line-group">

          </g>

          <!-- 環狀線 (黃線) -->
          <g id="yellow-line" class="line-group">

          </g>

          <!-- 文湖線 (棕線) -->
          <g id="brown-line" class="line-group">

          </g>

          <!-- 新店線 (綠線) -->
          <g id="green-line" class="line-group">

          </g>
        </svg>


      </section>




    </main>


    <script src="./js/nav.js"></script>

    <script src="./js/search-tab.js"></script>
    <!-- 資訊陳列區的tab引用jq -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/Tab/showInformation.js"></script>

    <!-- 展現站點 -->
    <script src="./js/showPoint.js"></script>
    <script src="./js/showPoint-b.js"></script>
    <script src="./js/showPoint-o.js"></script>
    <script src="./js/showPoint-y.js"></script>
    <script src="./js/showPoint-br.js"></script>
    <script src="./js/showPoint-g.js"></script>
    <!-- 站點貓咖資料 -->
    <script src="./js/Red-StandData.js"></script>
    <script src="./js/Blue-StandData.js"></script>
     <script src="./js/Orange-StandData.js"></script>
    <script src="./js/Yellow-StandData.js"></script>
    <script src="./js/Brown-StandData.js"></script>
    <script src="./js/Green-StandData.js"></script>    
  
  </body>

</html>
